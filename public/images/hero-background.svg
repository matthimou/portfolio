<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient background -->
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafaf9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fafaf9;stop-opacity:1" />
    </linearGradient>

    <!-- Mesh gradient overlay -->
    <radialGradient id="mesh1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#C2410C;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#C2410C;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="mesh2" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#FED7AA;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:0" />
    </radialGradient>

    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1.5" fill="#E7E5E4" opacity="0.3"/>
    </pattern>

    <!-- Thin lines pattern -->
    <pattern id="lines" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 50 Q 25 40, 50 50 T 100 50" stroke="#E7E5E4" stroke-width="0.5" fill="none" opacity="0.2"/>
      <path d="M 0 25 Q 25 15, 50 25 T 100 25" stroke="#E7E5E4" stroke-width="0.5" fill="none" opacity="0.15"/>
      <path d="M 0 75 Q 25 65, 50 75 T 100 75" stroke="#E7E5E4" stroke-width="0.5" fill="none" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#hero-bg)"/>

  <!-- Mesh gradient blobs -->
  <ellipse cx="384" cy="324" rx="600" ry="400" fill="url(#mesh1)"/>
  <ellipse cx="1536" cy="756" rx="500" ry="350" fill="url(#mesh2)"/>

  <!-- Subtle patterns -->
  <rect width="1920" height="1080" fill="url(#lines)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>

  <!-- Abstract minimal shapes -->
  <circle cx="150" cy="200" r="3" fill="#C2410C" opacity="0.15"/>
  <circle cx="1750" cy="300" r="4" fill="#C2410C" opacity="0.12"/>
  <circle cx="200" cy="850" r="2.5" fill="#FED7AA" opacity="0.2"/>
  <circle cx="1650" cy="800" r="3.5" fill="#FED7AA" opacity="0.18"/>

  <!-- Thin decorative lines -->
  <line x1="100" y1="150" x2="300" y2="150" stroke="#E7E5E4" stroke-width="1" opacity="0.3"/>
  <line x1="1620" y1="900" x2="1820" y2="900" stroke="#E7E5E4" stroke-width="1" opacity="0.3"/>

  <!-- Subtle geometric shapes -->
  <rect x="1700" y="180" width="80" height="80" fill="none" stroke="#E7E5E4" stroke-width="1" opacity="0.2" transform="rotate(45 1740 220)"/>
  <rect x="120" y="750" width="60" height="60" fill="none" stroke="#C2410C" stroke-width="1" opacity="0.15" transform="rotate(30 150 780)"/>
</svg>