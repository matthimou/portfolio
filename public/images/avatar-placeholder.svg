<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- White background circle -->
  <circle cx="200" cy="200" r="200" fill="white"/>

  <!-- Punk-style illustrated avatar in black and white -->

  <!-- Shoulders/Body -->
  <ellipse cx="200" cy="290" rx="95" ry="65" fill="#1C1917"/>

  <!-- Leather jacket detail - lighter strokes -->
  <path d="M 125 260 L 145 280" stroke="#57534E" stroke-width="3" fill="none"/>
  <path d="M 275 260 L 255 280" stroke="#57534E" stroke-width="3" fill="none"/>

  <!-- Collar -->
  <path d="M 160 240 L 145 260 L 165 265" fill="#1C1917"/>
  <path d="M 240 240 L 255 260 L 235 265" fill="#1C1917"/>

  <!-- Neck -->
  <rect x="175" y="215" width="50" height="30" fill="#1C1917"/>

  <!-- Head -->
  <circle cx="200" cy="170" r="65" fill="#1C1917"/>

  <!-- Face opening -->
  <circle cx="200" cy="170" r="58" fill="white"/>
  <circle cx="200" cy="170" r="55" fill="#1C1917"/>

  <!-- Cool sunglasses -->
  <rect x="160" y="155" width="35" height="20" rx="3" fill="#1C1917"/>
  <rect x="205" y="155" width="35" height="20" rx="3" fill="#1C1917"/>
  <line x1="195" y1="165" x2="205" y2="165" stroke="#1C1917" stroke-width="3"/>

  <!-- Sunglasses shine -->
  <rect x="165" y="160" width="8" height="3" fill="white" opacity="0.4"/>
  <rect x="210" y="160" width="8" height="3" fill="white" opacity="0.4"/>

  <!-- Punk mohawk spikes -->
  <path d="M 200 105 L 195 135" stroke="#1C1917" stroke-width="8" stroke-linecap="round"/>
  <path d="M 185 110 L 180 135" stroke="#1C1917" stroke-width="7" stroke-linecap="round"/>
  <path d="M 215 110 L 220 135" stroke="#1C1917" stroke-width="7" stroke-linecap="round"/>
  <path d="M 170 118 L 168 138" stroke="#1C1917" stroke-width="6" stroke-linecap="round"/>
  <path d="M 230 118 L 232 138" stroke="#1C1917" stroke-width="6" stroke-linecap="round"/>
  <path d="M 158 130 L 160 145" stroke="#1C1917" stroke-width="5" stroke-linecap="round"/>
  <path d="M 242 130 L 240 145" stroke="#1C1917" stroke-width="5" stroke-linecap="round"/>

  <!-- Nose -->
  <line x1="200" y1="175" x2="200" y2="185" stroke="#57534E" stroke-width="2"/>

  <!-- Smirk/Cool expression -->
  <path d="M 190 195 L 205 193 L 210 195" stroke="#57534E" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Ear piercings -->
  <circle cx="145" cy="170" r="4" fill="#1C1917"/>
  <circle cx="145" cy="180" r="3" fill="#1C1917"/>
  <circle cx="255" cy="170" r="4" fill="#1C1917"/>
  <circle cx="255" cy="180" r="3" fill="#1C1917"/>

  <!-- Subtle design elements -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="#E7E5E4" stroke-width="2"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="#E7E5E4" stroke-width="1" opacity="0.5"/>

  <!-- Edgy accent lines -->
  <line x1="100" y1="150" x2="120" y2="160" stroke="#C2410C" stroke-width="2" opacity="0.3"/>
  <line x1="300" y1="150" x2="280" y2="160" stroke="#C2410C" stroke-width="2" opacity="0.3"/>
</svg>